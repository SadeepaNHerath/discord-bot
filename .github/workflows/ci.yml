name: Discord Bot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-dev

    # Step 4: Skip running tests if not defined
    - name: Skip running tests
      run: echo "No tests defined. Skipping test execution."

    # Step 5: Start the bot (or any other necessary step for your bot)
    - name: Start the bot
      run: |
        echo "Starting the bot..."
        # Command to start the bot, e.g. python main.py or any other start command.
        # You might want to run it in the background or as a detached process.
        # Example:
        # nohup python main.py &
